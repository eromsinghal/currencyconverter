<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="convertor.css" />
    <title>Currency convertor</title>
</head>

<body>
    <main>
        <section>
            <div class="convertor-container">
                <h1>currency convertor</h1>
                <div class="input-container">
                    <input type="number" value="1" min="1" class="amount" />
                    <select class="fromCurrency">
                        <!----   <option value="INR">INR</option>
                        <option value="USD">USD</option>            -->


                    </select>
                </div>
                <div class="arrow">-></div>
                <div class="input-container">
                    <input type="number" class="convertedAmount" disabled />
                    <select class="tocurrency">
                        <!---        <option value="INR">INR</option>
                        <option value="USD">USD</option>   -->



                    </select>
                </div>
                <div class="result">1 USD = 82 INR</div>
            </div>
        </section>
    </main>
    <script src="running.js"></script>
</body>

</html>
